<!DOCTYPE html>
<html lang="es">
  <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Conpatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Letras & Demonios</title>
       <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <form class="form" action="https://formsubmit.co/mostronautas@hotmail.com" method="POST">
               <div class="img_container">
                  <img class="img" src="demo.jpg">
               </div>
         <h2 class="form_title">Letras & Demonios</h2>
         <p class="form_paragraph">Revista</p>
                <div class="form_container">
                         <div class="form_group">
                         <input type="text" name="nombre" class="form_input" placeholder=" " required>
                         <label for="nombre" class="form_label">Nombre:</label>
                         <span class="form_line"></span>
                         </div>
                         <div class="form_group">
                         <input type="text" name="pregunta" class="form_input" placeholder=" " required>
                         <label for="pregunta" class="form_label">¿Qué te gustaría ver en la revista?:</label>
                         <span class="form_line"></span>
                         </div>
                         <div class="form_group">
                         <input type="text" name="pregunta2" class="form_input" placeholder=" " required>
                         <label for="pregunta" class="form_label">¿Qué te gusta más de la revista?:</label>
                         <span class="form_line"></span>
                         </div>
                         <div class="form_group">
                         <input type="email" name="email" class="form_input" placeholder=" " required>
                         <label for="email" class="form_label">Correo:</label>
                         <span class="form_line"></span>
                         </div>
                         <input type="submit" class="form_submit" value="Enviar">
                </div>
       </form>
  </body>
</html>
